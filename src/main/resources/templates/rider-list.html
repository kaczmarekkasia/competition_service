<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <title>Lista zawodików</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body style="background-color: #606569">
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<h1 class="nav-sign" style="text-align: center" >Lista zawodników <p th:text="${event.getName()}"></p></h1>
<div class="container">

    <div class="row col-md-12">
        <div class="row col-md-12 list-header-row list-nav" style="text-align: center">
            <div class="col-2">#</div>
            <div class="col-3">Zawodnik</div>
            <div class="col-3">Grupa</div>
            <div class="col-4"><!--Buttons--></div>
        </div>
        <div th:each="rider,index : ${ridersList}" class="row col-md-12 list-data-row list-text">
            <div class="col-2" th:text="${index.index + 1}"></div>
            <div class="col-3" th:text="${rider.getUsername()}"></div>
            <div class="col-3" th:text="${rider.getRiderType()}"></div>
            <div class="row col-4">
                <div class="col-6">
                    <a th:href="@{/event/removeRider(riderId=${rider.getId()},eventId=${event.getId()})}" class="col-12">
                        <button sec:authorize="hasRole('ADMIN')" type="button" class="btn btn-danger">Usuń zawodnika
                        </button>
                    </a>
                </div>
                <div class="col-6">
                    <a th:href="@{/rider/info(riderId=${rider.getId()},eventId=${event.getId()})}" class="col-12">
                        <button type="button" class="btn btn-primary">Więcej info
                        </button>
                    </a>
                </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>

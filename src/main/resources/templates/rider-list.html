<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <title>Lista zawodików</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body style="background-color: #8c99a8">
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<div class="container">
    <h1>Lista zawodników <p th:text="${event.getName()}"></p></h1>
    <div class="row col-md-12">
        <div class="row col-md-12 list-header-row">
            <div class="col-2">Numer</div>
            <div class="col-2">Imię</div>
            <div class="col-2">Grupa</div>
            <div class="col-2">Ksywka</div>
            <div class="col-2">Miasto</div>
            <div class="col-2"><!--Buttons--></div>
        </div>
        <div th:each="rider,index : ${ridersList}" class="row col-md-12 list-data-row">
            <div class="col-2" th:text="${index.index + 1}"></div>
            <div class="col-2" th:text="${rider.getName()}"></div>
            <div class="col-2" th:text="${rider.getRiderType()}"></div>
            <div class="col-2" th:text="${rider.getUsername()}"></div>
            <div class="col-2" th:text="${rider.getCity()}"></div>
            <div class="row col-2">
                <div class="col-3">
                    <a th:href="@{/event/removeRider(riderId=${rider.getId()},eventId=${event.getId()})}">
                        <button sec:authorize="hasRole('ADMIN')" type="button" class="btn btn-danger">Usuń zawodnika
                        </button>
                    </a>
                </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>

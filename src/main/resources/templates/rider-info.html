<body style="background-color: #606569">
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
    <input type="hidden" th:name="${rider}" th:object="${rider}">

    <div class="container">
        <div class="row">
            <div class="col-md-12" style="margin-top: 30px">
                <div class="well well-sm">
                    <div class="row">

                        </div>

                            <h4 th:text="${rider.getUsername()}">
                                </h4>
                            <h3 th:text="${rider.getName()} + ' ' + ${rider.getSurname()}">
                            </h3>
                            <small><cite th:text="${rider.getCity()}"></cite></small>
                            <p>
                                Kite: <a th:text="${rider.getKiteBrand()}"></a>
                                <br />
                                Deska: <a th:text="${rider.getBoardBrand()}"></a>
                                <br />
                                Stance: <a th:text="${rider.getStance()}"></a>
                                <br />
                                Team: <a th:text="${rider.getTeam()}"></a>
                            </p>
                            <!-- Split button -->
                            <div class="btn">
                                <a th:href="@{/rider/list(eventId=${event.getId()})}">
                                <button type="button" class="btn btn-primary">
                                    Wróć</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

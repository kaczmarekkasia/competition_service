            <td><a class="text-dark" th:href="@{/referee/Round1Man}">Round1</a></td>

        </tr>
        <tr>
            <td><a class="text-dark" th:href="@{/event/list}">Loosers</a></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><a class="text-dark" th:href="@{/event/list}">Final</a></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>

</div>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>

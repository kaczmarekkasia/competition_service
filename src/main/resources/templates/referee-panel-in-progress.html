<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Panel sędziowski w przygotowaniu</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body style="background-color: #606569">
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<div class="container">
    <input type="hidden" th:name="${event}" th:object="${event}">
    <h1 th:text="${event.getName()} + ' czeka na rozlosowanie heatów....'" class="text-center"></h1>

    <!--Zoom effect - NOT WORKING-->
    <div class="view overlay zoom text-center">
        <img th:src="@{/images/wip.jpg}" class="img-fluid " alt="work_in_progress">
        <div class="mask flex-center waves-effect waves-light">
            <a th:href="@{/event/list}"  class="white-text">WRÓĆ</a>
        </div>
    </div>


    </div>
</div>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>

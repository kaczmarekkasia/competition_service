<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:fragment="link-styles">
        <link rel="stylesheet"
              th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}"/>
        <link rel="stylesheet"
              th:href="@{/css/styles.css}"/>
    </th:block>
</head>
<body style="background-color: #8c99a8">
<th:block th:fragment="navigator">
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" th:href="@{/}">O nas</a>
            <a class="py-2 d-none d-md-inline-block" th:href="@{/event/list}">Lista JAMów</a>
            <a class="py-2 d-none d-md-inline-block" sec:authorize="hasRole('ADMIN')" th:href="@{/admin/account/list}">Użytkownicy serwisu</a>
            <a class="py-2 d-none d-md-inline-block" sec:authorize="hasRole('USER') && !hasRole('RIDER') && !hasRole('ADMIN')" th:href="@{/rider/add}">Zarejestruj się jako zawodnik</a>
            <div class="py-2 d-none d-md-inline-block">
                <a class="maj-2 d-none d-md-inline-block" sec:authorize="isAuthenticated()" th:href="@{/}">Zalogowano jako: <span sec:authentication="name"></span></a>
            </div>
            <div class="py-2 d-none d-md-inline-block">
                <a class="maj-2 d-none d-md-inline-block" sec:authorize="!isAuthenticated()" th:href="@{/login}">Zaloguj się</a>
                <a class="maj-2 d-none d-md-inline-block" sec:authorize="!isAuthenticated()" th:href="@{/user/register}">Zarejestruj się</a>
                <a class="maj-2 d-none d-md-inline-block" sec:authorize="isAuthenticated()" th:href="@{/logout}">Wyloguj się</a>
            </div>

        </div>
    </nav>
</th:block>

<th:block th:fragment="footer">
    <footer class="container py-5">
        <div class="row">
            <div class="col-12 col-md">
                <small class="d-block mb-3 text-muted">&copy; 2017-2020</small>
            </div>
        </div>
    </footer>
</th:block>

<th:block th:fragment="scripts">
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</th:block>
</body>
</html>
